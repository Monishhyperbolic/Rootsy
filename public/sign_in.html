<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="sign_in.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAwrxSvkDSSk7AdhcTeo_joMkRbdGszmD8",
      authDomain: "rootsy-ec110.firebaseapp.com",
      projectId: "rootsy-ec110",
      storageBucket: "rootsy-ec110.appspot.com",
      messagingSenderId: "120254624474",
      appId: "1:120254624474:web:1ea4defdbf9d56c8ba2be3",
      measurementId: "G-0Y636N5BPV"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function handleSignIn(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Sign in the user with Firebase Auth
        await auth.signInWithEmailAndPassword(email, password);
        
        // Redirect directly to shop.html after successful login
        window.location.href = "shop.html";
      } catch (error) {
        alert(error.message);
      }
    }

    async function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        
        // Redirect directly to shop.html after successful Google login
        window.location.href = "shop.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Today is a new day. It's your day. You shape it.<br>Sign in to start managing your projects.</p>

      <form onsubmit="handleSignIn(event)">
        <label>Email</label>
        <input type="email" id="email" placeholder="Example@email.com" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="at least 8 characters" required />
        <div class="forgot"><a href="forgot_password.html">Forgot Password?</a></div>

        <button type="submit">Sign in</button>
      </form>

      <div class="divider">Or</div>

      <button class="google-btn" type="button" onclick="signInWithGoogle()">Sign in with Google</button>
      
      <p class="signup">Don't you have an account? <a href="sign_up.html">Sign up</a></p>

      <footer>Â© 2023 ALL RIGHTS RESERVED</footer>
    </div>

    <div class="image-section">
      <img src="https://i.postimg.cc/ZqGVnmyK/thumbnail.avif" alt="Artistic Poster" />
    </div>
  </div>
  
</body>
</html>
